name: wiki-sync
on:
  push:
    branches:
      - main
      - docs-updt
    paths:
      - docs/**
      - .github/workflows/wiki-sync.yml
concurrency:
  group: wiki-sync
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  wiki-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
